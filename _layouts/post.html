<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="/feed.xml" rel="alternate" type="application/atom+xml" title="Bryan Sebesta" />
        {% seo %}
    </head>
    <body>
        <main>
            <header>
                <h1>Bryan's Digital Garden</h1>
                {% include navigation.html %}
            </header>
            <section>
                <time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
                {% if page.title %}
                    <h1>{{ page.title }}</h1>
                {% endif %}
                {{ content }}
            </section>
        </main>
    </body>
</html>
